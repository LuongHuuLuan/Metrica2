<body id="body" class="auth-page"
      style="background-image: url('assets/images/p-1.png'); background-size: cover; background-position: center center;">
<!-- Log In page -->
<div class="container-md">
  <div class="row vh-100 d-flex justify-content-center">
    <div class="col-12 align-self-center">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-4 mx-auto">
            <div class="card">
              <div class="card-body p-0 auth-header-box">
                <div class="text-center p-3">
                  <a href="index.html" class="logo logo-admin">
                    <img src="assets/images/logo-sm.png" height="50" alt="logo" class="auth-logo">
                  </a>
                  <h4 class="mt-3 mb-1 fw-semibold text-white font-18">Let's Get Started Healthcare</h4>
                  <p class="text-muted  mb-0">Sign in to continue to Healthcare.</p>
                </div>
              </div>
              <div class="card-body pt-0">
                <app-login-form (onSubmit)="onSubmit($event)"/>
                <div class="m-3 text-center text-muted">
                  <p class="mb-0">Don't have an account ? <a href="auth-register.html" class="text-primary ms-2">Free
                    Resister</a></p>
                </div>
                <hr class="hr-dashed mt-4">
                <div class="text-center mt-n5">
                  <h6 class="card-bg px-3 my-4 d-inline-block">Or Login With</h6>
                </div>
                <div class="d-flex justify-content-center mb-1">
                  <app-button tag="link" href="" color="primary" variant="circleIcon" [resetClass]="true"
                              className="d-flex justify-content-center align-items-center thumb-sm bg-soft-primary rounded-circle me-2">
                    <i app-button-link class="fab fa-facebook align-self-center"></i>
                  </app-button>
                  <app-button tag="link" href="" color="primary" variant="circleIcon" [resetClass]="true"
                              className="d-flex justify-content-center align-items-center thumb-sm bg-soft-info rounded-circle me-2">
                    <i app-button-link class="fab fa-twitter align-self-center"></i>
                  </app-button>
                  <app-button tag="link" href="" color="primary" variant="circleIcon" [resetClass]="true"
                              className="d-flex justify-content-center align-items-center thumb-sm bg-soft-danger rounded-circle">
                    <i app-button-link class="fab fa-google align-self-center"></i>
                  </app-button>
                </div>
              </div><!--end card-body-->
            </div><!--end card-->
          </div><!--end col-->
        </div><!--end row-->
      </div><!--end card-body-->
    </div><!--end col-->
  </div><!--end row-->
</div><!--end container-->

</body>
