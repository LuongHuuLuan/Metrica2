<form class="my-4" novalidate [formGroup]="form">
  <div class="form-group mb-2">
    <label class="form-label" for="username">
      Username
    </label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
           formControlName="username"
           [ngClass]="{'is-invalid': f['username'] && f['username'].errors && (f['username'].dirty || f['username'].touched)}">
    <app-print-error [control]="f['username']"/>
  </div>

  <div class="form-group mb-2">
    <label class="form-label" for="userpassword">
      Password
    </label>
    <input type="password" class="form-control" id="userpassword" name="userpassword"
           formControlName="password"
           [ngClass]="{'is-invalid': f['password'] && f['password'].errors && (f['password'].dirty || f['password'].touched)}">
    <app-print-error [control]="f['password']"/>
  </div>

  <div class="form-group row mt-3">
    <div class="col-sm-6">
      <app-toggle-switch name="customSwitchSuccess" (onChange)="changeRemember($event)">Remember me
      </app-toggle-switch>
    </div><!--end col-->
    <div class="col-sm-6 text-end">
      <a href="auth-recover-pw.html" class="text-muted font-13"><i class="dripicons-lock"></i> Forgot
        password?</a>
    </div><!--end col-->
  </div><!--end form-group-->

  <div class="form-group mb-0 row">
    <div class="col-12">
      <div class="mt-3">
        <app-button [blockButton]="true" type="submit" color="primary" variant="fill" (onClick)="submitForm($event)">
          <div app-button-content>
            Log In <i class="fas fa-sign-in-alt ms-1"></i>
          </div>
        </app-button>
      </div>
    </div><!--end col-->
  </div> <!--end form-group-->
</form><!--end form-->
